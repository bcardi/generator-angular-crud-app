<!DOCTYPE html>
<html lang="en" ng-app="<%= appNameCamelize %>">
<head>
    <title><%= appTitle %></title>

    <link rel="stylesheet" href="components/bootstrap/css/bootstrap-custom.css">
    <link rel="stylesheet" href="bower_components/ng-grid/ng-grid.min.css">
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ng-grid/ng-grid-2.0.11.debug.js"></script>

    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>

    <script src="components/angular-crud/angular-crud.js"></script>
    <script src="components/angular-crud-elasticsearch/resource-service.js"></script>

    <link rel="stylesheet" href="app/app.css">
    <script src="app/app.js"></script>
    
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo">
                </div>
                <div class="sitename"><%= appTitle %></div>
            </a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" ng-controller="NavigationController as nc">
            <ul class="nav navbar-nav">
                <!-- Todo: Add navigation links -->
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>
<div class="container workspace">
    <div ng-view></div>
</div>
</body>
</html>
